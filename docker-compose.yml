services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: network_master
      POSTGRES_USER: nm_user
      POSTGRES_PASSWORD: nm_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nm_user -d network_master"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://nm_user:nm_secret@postgres:5432/network_master
      NM_LISTEN_ADDR: "0.0.0.0:8080"
      NM_LOG_LEVEL: info
      NM_JWT_SECRET: "${NM_JWT_SECRET:-change-me-in-production}"
      NM_STATIC_DIR: /app/static
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@networkmaster.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

volumes:
  pgdata:
